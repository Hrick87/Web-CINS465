{% extends "base.html" %}
{% block content %}
<h1>Search Results</h1>

<ul>
	{% for Profile in object_list %}
	<ul>
		{{ Profile.user }}
	</ul>
	<ul>
		{% if Profile.profilepic %}
			<img class = "imgView" src= "{{ Profile.profilepic.url }}" alt="profile pic"</img>
		{% endif %}
	</ul>
	<br>
	{% endfor %}
</ul>
<a class="button" href="/">New Search</a>


{% endblock %}
